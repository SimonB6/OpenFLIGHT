use_gpu: True
federate:
  mode: standalone
  local_update_steps: 2
  batch_or_epoch: epoch
  total_round_num: 500
  sample_client_rate: 0.1
  # unseen_clients_rate: 0.2
  client_num: 100
  weight_avg: False
data:
  seed: 2333
  dataset: ['train', 'val', 'test', 'poison']
  root: data/
  type: 'CIFAR10@torchvision'
  splits: [1.0, 0.0, 0.0]
  batch_size: 32
  num_workers: 0
  # transform: [['ToTensor']]
  transform: [['ToTensor']]
  args: [{'download': True}]
  splitter: 'lda'
  splitter_args: [{'alpha': 0.5}]
model:
  type: convnet2
  hidden: 512
  out_channels: 10
  dropout: 0.0
optimizer:
  lr: 0.1
  weight_decay: 0.0
grad:
  grad_clip: 5.0
criterion:
  type: CrossEntropyLoss
trainer:
  finetune:
    before_eval: True
    freeze_param: ''
    lr: 0.01
    epochs: 2
  type: cvtrainer
eval:
  best_res_update_round_wise_key: 'test_loss'
  freq: 10
  # split: ['test']
  # metrics: ['acc', 'correct', 'poison_attack_acc']
  split: ['test','poison']
  metrics: ['acc', 'correct']
attack:
  setting: 'fix'
  freq: 1
  # insert_round: 300
  attack_method: 'backdoor'
  attacker_id: [1,2,3]
  label_type: 'dirty'
  trigger_type: gridTrigger
  edge_num: 500
  poison_ratio: 0.5
  target_label_ind: 9
  self_opt: False
  self_lr: 0.1
  self_epoch: 6
  scale_poisoning: False
  scale_para: 5.0
  pgd_poisoning: False
  robustness: False
  mean: [0.4914, 0.4822, 0.4465]
  std: [0.2023, 0.1994, 0.2010]
device: 10
early_stop:
  patience: 0
seed: 618
expname: bench_ft_hk_avg
